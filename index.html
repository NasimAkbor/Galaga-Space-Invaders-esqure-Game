<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stop the alien invaders!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header><img class="logo" src="./media/logo1.png"></header>
  <div class="container">
    <div class="mainBox">
      <div id="start-screen" class="screen">
        <div>Defeat the aliens!</div>
        <button class="start">Start Game</button>
      </div>
      <div class="gameBox" style="display:none">
      </div>
      <div id="game-over" class="screen" style="display:none">
        <h1 class="gOverText">Game Over</h1>
      </div>
      <div id="winner" class="screen" style="display:none">
        <h1 class="winnerText"> Congratulations! <br> You Won!</h1>
      </div>
    </div>
    <div class="instructions">
      <h3>Movement: <kbd>left arrow</kbd> & <kbd>right arrow</kbd></h3>
      <h3>Fire: <kbd>Space</kbd> OR <kbd>up arrow</kbd></h3>
    </div>
    <div class="scoreBox">
      <h1 class="score">Score: </h1>
      <h1 class="scoreNum">000</h1>
    </div>
  </div>
  <h1 class="alert">PLAY ON LARGER DEVICE</h1>;
  <script src="./script.js" async defer></script>
</body>

</html>
